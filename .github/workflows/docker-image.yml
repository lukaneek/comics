name: Pipeline

on:
  push:
    branches: 
      - main
jobs:

  build:

    runs-on: ubuntu-latest

    steps:
    - uses: actions/checkout@v4
    - name: Login Dockerhub 
      env:
        DOCKER_USERNAME: ${{secrets.DOCKER_USERNAME}}
        DOCKER_PASSWORD: ${{secrets.DOCKER_PASSWORD}}
      run: docker login -u $DOCKER_USERNAME -p $DOCKER_PASSWORD
    - name: Build the Docker image
      run: docker build -t lukaneek/books:latest .
    - name: Push to Dockerhub
      run: docker push lukaneek/books:latest

  deploy:
    needs: build
    runs-on: self-hosted 
  
    steps:
    - name: Pull docker image
      run: sudo docker pull lukaneek/books:latest
    - name: Delete old docker container
      run: sudo docker rm -f comics || true
    - name: Run docker container
      run: sudo docker run -d -p 8080:8080 --name comics lukaneek/books
